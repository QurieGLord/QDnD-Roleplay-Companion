name: Deploy QDnD to GitHub Pages

on:
  push:
    branches:
      - main
      - gemini
  workflow_dispatch: # Позволяет запускать сборку вручную из вкладки Actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        # Флаг --base-href критически важен для корректных путей на GitHub Pages
        run: flutter build web --base-href "/QDnD-Roleplay-Companion/" --release --wasm --web-resources-wasm

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web